<div data-role="view" id="viewActivity" data-title="ACTIVITY INFO" data-layout="main" data-model="app.singleActivity" data-init="app.singleActivity.onInit" data-show="app.singleActivity.onShow" data-after-show="app.singleActivity.afterShow">
    <header data-role="header">
        <div data-role="navbar">
            <a onclick="history.back();" class="nav-button" data-align="left" data-role="button" id="buttonPreviousSingleActivity"><i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i>  BACK</a>
            <span data-role="view-title"></span>
            <a href="components/home/new.html" class="nav-button" data-align="right" data-role="button" id="buttonEditSigneActivity">EDIT</a>
        </div>
    </header>
    <div id="singleActivity">
        <div class="singleActivityHeader bigImage" data-bind="style: { backgroundImage:  photo  }">
            <div class="headerTitle">
                <span data-bind="text: title"> </span>
                <img data-bind="attr: { src: icon}" class="km-thumbnail" />
            </div>
        </div>
        <div class="singleActivityDetails">
            <div class="time">
                <i class="fa fa-calendar"></i> <span data-bind="text: starttime"></span> <br />
                <i class="fa fa-clock-o"></i> <span data-bind="text: duration"></span>
            </div>
            <div class="singleActivityAddress">
                <i class="fa fa-map-marker" style="font-size: 18px;" aria-hidden="true"></i>
                <span id="activityAddress" data-bind="text: address"></span>
            </div>
        </div>
        <div class="description">
            <span data-bind="text: description"></span>
        </div>
        <div class="singleActivityBy">
            <span>Posted by :</span>
            <img data-bind="attr: { src: ownerphoto}" class="km-thumbnail" />
            <span data-bind="text: ownername"></span>
        </div>
        <div class="whosgoing">
            <span>Participants :</span>
        </div>
    </div>
    <div style="margin-left:auto;margin-right:auto;width:100%;">
        <ul id="contacts-attendees-listview" class="attendees-ul" style="background-color:#fff;"></ul>
    </div>
    <div id="buttonImIn"style="width:100%;margin-top:10px;margin-bottom:20px;">
        <a id="abuttonImIn" data-role="button" data-animated="true" class="km-primary km-justified" data-click="addAttendee" >I'm In !</a>
    </div>
    <div id="buttonAF" style="width:100%;margin-top:10px;margin-bottom:20px;">
        <a id="abuttonAF" data-role="button" data-animated="true" class="km-primary km-justified" data-click="addToFavorites">Add to Favorites</a>
    </div>
    <div id="buttonRF" style="width:100%;margin-top:10px;margin-bottom:20px;">
        <a id="abuttonRF" data-role="button" data-animated="true" class="km-primary km-justified" data-click="RemoveFromFavorites">Remove from Favorites</a>
    </div>
    <div id="map_canvas" style="width:100%;"></div>
</div>
<script type="text/x-kendo-tmpl" id="contacts-attendees-listview-template">
    <img src="#=photo#" alt="#=firstname# image" class="km-thumbnail" />
</script>
